{% extends "register/_base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card-group">
            <div class="card p-4">
                <div class="card-body">
                    <form action="{% url 'register:login' %}" method="POST">
                        {% csrf_token %}
                        <h1>ログイン</h1>
                        <p class="text-muted">メールアドレスでログイン</p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="icon-user"></i>
                                </span>
                            </div>
                            <input class="form-control" type="text" name="username" placeholder="メールアドレス">
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="icon-lock"></i>
                                </span>
                            </div>
                            <input class="form-control" type="password" name="password" placeholder="パスワード">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-primary px-4 btn-block" type="submit" id="nomal_submit">ログイン</button>
                            </div>
                            <div class="col-6 text-right">
                                <a href="{% url 'register:password_reset' %}" class="btn btn-link px-0" id="forget_password" >パスワードを忘れた場合</a>
                            </div>
                        </div>
                        <div class="text-left">
                            <a href="{% url 'social:begin' 'google-oauth2' %}?registration_flg=0" class="btn btn-primary mt-3 btn-block" id="google_login" >
                                <i class="fa fa-google-plus-square"></i>
                                <span>Googleアカウントでログイン</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                    <div>
                        <h2>新規ユーザー登録</h2>
                        <a href="{% url 'register:user_create' %}" class="btn btn-primary active btn-block mt-3" id="normal_register" >メールアドレスでユーザー登録</a>
                        <a href="{% url 'social:begin' 'google-oauth2' %}?registration_flg=1" class="btn btn-primary active btn-block mt-3" id="google_register" >
                            <i class="fa fa-google-plus-square"></i>
                            <span>Googleアカウントで登録</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
